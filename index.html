<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weapon DB Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="search-area">
        <input id="q" type="search" placeholder="検索…（図鑑番号 / 日本語 / 英語 など）" autocomplete="off" />
        <div class="controls-right">
          <button id="clear" class="btn">クリア</button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="results-section">
        <div class="update-box">
          <label>最終更新日時: <input id="lastUpdate" type="text" placeholder="YYYY-MM-DD" /></label>
          <label>対応バージョン: <input id="version" type="text" placeholder="v1.0.0" /></label>
        </div>

        <div id="results" class="results-list" aria-live="polite">
          <div class="empty">ここに検索結果が表示されるぞ。現在は空じゃ。</div>
        </div>
      </section>

      <aside class="sidebar">
        <div class="box">
          <div class="box-title">検索対象</div>
          <div class="box-body">
            <div class="check-row"><label><input type="checkbox" id="chk-all"> 全選択/全解除</label></div>
            <div class="check-row"><label><input type="checkbox" class="chk" data-key="gallery" id="chk-gallery"> gallery（図鑑番号）</label></div>
            <div class="check-row"><label><input type="checkbox" class="chk" data-key="Index" id="chk-index"> Index（Unity Index）</label></div>
            <hr />
            <div class="check-row"><label><input type="checkbox" class="chk" data-key="ja" id="chk-ja"> ja（日本語）</label></div>
            <div class="check-row"><label><input type="checkbox" class="chk" data-key="en-gb" id="chk-en" checked> en-gb（英語）</label></div>

            <hr />
            <!-- additional languages -->
            <div class="lang-list" id="langList">
              <!-- languages will be inserted by script.js -->
            </div>
          </div>
        </div>

        <div class="box note">
          <div>表示順: gallery → ja → en-gb → その他 → ヒット順</div>
          <div>最大 20 件表示。全角/半角・ひらがな/カタカナ・大小無視。</div>
        </div>
      </aside>
    </main>

    <div id="toast" class="toast" aria-hidden="true">コピーしました</div>

    <footer class="footer">list.json を同ディレクトリに置いて GitHub Pages へ配置するのじゃ。</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
